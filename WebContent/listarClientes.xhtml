<ui:composition template="./WEB-INF/templates/template.xhtml "
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="conteudo">
		<h:form>
		    <p:dataTable style="margin-top: 20px;" var="cliente" value="#{pessoaBean.pessoas}" rows="10" emptyMessage="Nenhum cliente cadastrado"
		                         paginator="true"
		                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                         rowsPerPageTemplate="5,10,15">
		        <f:facet name="header">Clientes</f:facet>		 
		        <p:column headerText="Nome" filterBy="#{cliente.nomeRazao}" sortBy="#{cliente.nomeRazao}">
		            <h:outputText value="#{cliente.nomeRazao}" />
		        </p:column>
		        <p:column headerText="CPF" filterBy="#{cliente.cpfCnpj}" style="width:170px; text-align:center;">
		            <h:outputText value="#{cliente.cpfCnpj}" />
		        </p:column>
		        
		        <p:column headerText="Sexo" style="width:170px; text-align:center;">
		            <h:outputText value="#{cliente.sexo.valor}" />
		        </p:column>
		        
		        <p:column headerText="Cadastrado em"  style="width:170px; text-align:center;">
		            <h:outputText value="#{cliente.dataCadastroString}"/>
		        </p:column>
		        
		        <p:column headerText="Atualizado em" sortBy="#{cliente.dataUltimaAlteracaoString}" style="width:170px; text-align:center;">
		            <h:outputText value="#{cliente.dataUltimaAlteracaoString}" />
		        </p:column>
		 
		        <p:column headerText="OpÃ§Ãµes" width="100px" style="width: 100px; text-align:center;">
		            <p:commandButton value="Editar" action="#{clienteBean.detalharCliente(cliente)}" />
		        </p:column>
		    </p:dataTable>
		    <p:commandButton value="Novo" action="formClientes" />
		</h:form>
		
		
		
	</ui:define>
	</ui:composition>
