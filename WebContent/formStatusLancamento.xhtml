<ui:composition template="./WEB-INF/templates/template.xhtml "
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="conteudo">
		<h:form>
			<p:growl id="growl" showDetail="true" sticky="true" />
		    <p:accordionPanel>
		        <p:tab title="Dados Cadastrais">
		            <h:panelGrid columns="2" cellpadding="10">
		                
		                
		                <h:outputLabel value="Descrição" for="descricao" />
		   				<p:inputText id="descricao" value="#{statusLancamentoBean.status.descricao}" placeholder="Descrição do status de lançamento" required="true" requiredMessage="Status do lançamento obrigatório"/>		   				
		   				
		            </h:panelGrid>
		        </p:tab>		       
		    </p:accordionPanel>
		    
		    
		    <p:commandButton value="Cadastrar" actionListener="#{statusLancamentoBean.cadastrar}" update="growl"  style="margin: auto;"/>
		</h:form>		
	</ui:define>
	</ui:composition>
