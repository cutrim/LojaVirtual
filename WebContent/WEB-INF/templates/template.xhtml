<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Loja - Back-End Comércio eletrônico</title>
</h:head>
<h:body>
	<p:messages globalOnly="true"/>
	<div id="cabecalho" style="height:100px;">
		<p:graphicImage library="imagens" name="logo.png" height="110"/>
	</div>
	<p:megaMenu orientation="horizontal"  style="margin-top:20px">
	    <p:submenu label="Cadastros" icon="ui-icon-check">
	        <p:column>
	            <p:submenu label="Pessoas">
	                <p:menuitem value="Clientes" url="listarClientes.jsf" />
	                <p:menuitem value="Fornecedores" url="listarFornecedores.jsf" />
	                <p:menuitem value="Usuários" url="listarUsuarios.jsf" />
	            </p:submenu>
	        </p:column>
	 		<p:column>
	 			<p:submenu label="Produtos">
	                <p:menuitem value="Produtos" url="listarProdutosCompra.jsf" />
	            </p:submenu>
	 		</p:column>
	        <p:column>
	            <p:graphicImage library="imagens" name="iconeCadastros.png" width="200"/>
	        </p:column>
	    </p:submenu>
	 
	    <p:submenu label="Processos" icon="ui-icon-document">	 
	        <p:column>
	            <p:submenu label="Produtos">
	                <p:menuitem value="Compra" url="listarProdutosCompra.jsf" />
	                <p:menuitem value="Venda" url="listarVendas.jsf" />
	            </p:submenu>
			</p:column>
	        <p:column>
	            <p:graphicImage library="imagens" name="iconeProcessos.png" width="200"/>
	        </p:column> 
	    </p:submenu>
	 
	    <p:submenu label="Financeiro" icon="ui-icon-pencil">
	        <p:column>
	            <p:submenu label="Lançamentos">
	                <p:menuitem value="Lançamentos" url="listarLancamentos.jsf" />
	                <p:menuitem value="Contas a Pagar" url="listarContasAPagar.jsf" />
	                <p:menuitem value="Contas a Receber" url="listarContasAReceber.jsf" />
	            </p:submenu>
	        </p:column>
	        <p:column>
	        	<p:submenu label="Arrecadação">
	                <p:menuitem value="Pagamentos" url="listarPagamentos.jsf" />
	                <p:menuitem value="Recebimentos" url="listarRecebimentos.jsf" />
	            </p:submenu>	
	        </p:column>
	        <p:column>
	            <p:graphicImage library="imagens" name="iconeFinanceiro.png" width="200"/>
	        </p:column>
	    </p:submenu>
	 
	    <p:submenu label="Relatórios" icon="ui-icon-contact">
	        <p:column>
	            <p:submenu label="Sintéticos">
	                <p:menuitem value="Vendas por período" url="#" />
	                <p:menuitem value="Vendas por usuário" url="#" />
	                 <p:menuitem value="Vendas por produto" url="#" />
	            </p:submenu>
	            <p:submenu label="Analíticos">
	                 <p:menuitem value="Vendas por período" url="#" />
	                <p:menuitem value="Vendas por usuário" url="#" />
	                 <p:menuitem value="Vendas por produto" url="#" />
	            </p:submenu>
	        </p:column>
	 
	        <p:column>
	            <p:submenu label="Gráficos">
	                <p:menuitem value="Vendas - Comparação Períodos" url="#" />
	                <p:menuitem value="Compras - Comparação Períodos" url="#" />
	            </p:submenu>
	        </p:column>
	        <p:column>
	            <p:graphicImage name="/demo/images/nature/nature1.jpg" width="200"/>
	        </p:column>
	    </p:submenu>
	    
	    <p:submenu label="Configuração" icon="ui-icon-contact">
	        <p:column>
	            <p:submenu label="Acesso">
	                <p:menuitem value="Perfis" url="#" />
	                <p:menuitem value="Actions" url="#" />
	            </p:submenu>
	        </p:column>
	        <p:column>
	        	 <p:submenu label="Integração">
	                <p:menuitem value="WebService" url="#" />
	                <p:menuitem value="Email" url="#" />
	            </p:submenu>
	        </p:column>
	        <p:column>
	        	 <p:submenu label="Parametrização">
	                <p:menuitem value="Contas" url="listarContas.jsf" />
	                <p:menuitem value="Email" url="listarEmails.jsf" />
	                <p:menuitem value="Status Lançamento" url="listarStatusLancamento.jsf" />
	            </p:submenu>
	        </p:column>
	 		<p:column>
	            <p:graphicImage library="imagens" name="iconeParametros.png" width="200"/>
	        </p:column>	        
	    </p:submenu>
	 
	    <p:menuitem value="Sair" action="#{loginBean.logout}" url=""  icon="ui-icon-close" />
	</p:megaMenu>
	
	<ui:insert name="conteudo">
		Epaço utilizado para a apresentação do conteúdo.
	</ui:insert>
	<div id="rodape" style="width: 100%;">
		<div style="margin: auto; padding-top: 7px; display: table;">
	    	<a href="http://www.ingeti.com.br">
	    		<p:graphicImage library="imagens" name="logoIngeti.png" style="background:white; border:2px solid; border-radius:25px; padding: 6px; width:62px;"/>
	    	</a>
	    </div>
	</div>
</h:body>
</html>
