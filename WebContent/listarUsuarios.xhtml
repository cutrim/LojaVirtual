<ui:composition template="./WEB-INF/templates/template.xhtml "
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="conteudo">
		<h:form>
		    <p:dataTable style="margin-top: 20px;" var="cliente" value="#{pessoaBean.pessoas}" rows="10" emptyMessage="Nenhum cliente cadastrado"
		                         paginator="true"
		                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                         rowsPerPageTemplate="5,10,15">
		        <f:facet name="header">Usu√°rios</f:facet>
		        <p:column headerText="Id">
		            <h:outputText value="#{cliente.id}" />
		        </p:column>
		 
		        <p:column headerText="Nome">
		            <h:outputText value="#{cliente.nomeRazao}" />
		        </p:column>
		        <p:column headerText="CPF">
		            <h:outputText value="#{cliente.cpfCnpj}" />
		        </p:column>
		        
		        <p:column headerText="Sexo">
		            <h:outputText value="#{cliente.sexo.valor}" />
		        </p:column>
		        
		        <p:column headerText="Cadastrado em">
		            <h:outputText value="#{cliente.dataCadastroString}"/>
		        </p:column>
		        
		        <p:column headerText="Atualizado em">
		            <h:outputText value="#{cliente.dataUltimaAlteracaoString}" />
		        </p:column>
		 
		        
		    </p:dataTable>
		    <p:commandButton value="Novo" action="formClientes" />
		</h:form>
		
		
		
	</ui:define>
	</ui:composition>
