<ui:composition template="./WEB-INF/templates/template.xhtml "
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="conteudo">
		<h:form>
			<p:growl id="msgs" showDetail="true" />
 
		    <h3 style="margin-top:0">Basic</h3>
		    <p:accordionPanel>
		        <p:tab title="Dados Pessoais">
		            <h:panelGrid columns="2" cellpadding="10">
		                <h:outputLabel value="CPF" for="cpf" />
		   				<p:inputMask mask="999.999.999-99" id="cpf" placeholder="999.999.999-99"></p:inputMask>
		   				
		   				<h:outputLabel value="Nome" for="nome" />
		   				<p:inputText id="nome" placeholder="Nome do cliente"/>
		   				
		   				<h:outputLabel value="Sexo" for="sexo" />
		   				<p:selectOneMenu id="sexo" value="#{clienteBean.cliente.sexo}" required="true" requiredMessage="Por favor, informe o sexo do cliente">
		   					<f:selectItem itemLabel="Nenhum" noSelectionOption="true"/>
		   				</p:selectOneMenu>
		            </h:panelGrid>
		        </p:tab>
		        <p:tab title="EndereÃ§o">
		            <h:panelGrid columns="2" cellpadding="10">
		                <h:outputLabel value="Tipo Logardouro" for="tipoLogradouro" />
		   				<p:selectOneMenu id="tipoLogradouro" value="#{clienteBean.cliente.endereco.tipoLogradouro}">
		   					<f:selectItem itemLabel="Nenhum" noSelectionOption="true" />
		   				</p:selectOneMenu>
		   				
		   				<h:outputLabel value="Logradouro" for="logradouro" />
		   				<p:inputText id="logradouro" value="#{clienteBean.cliente.endereco.logradouro}" placeholder="Nome do logradouro"/>
		   				
		   				<h:outputLabel value="Bairro" for="bairro" />
		   				<p:inputText id="bairro" value="#{clienteBean.cliente.endereco.bairro}" placeholder="Nome do Bairro"/>
		   				
		   				<h:outputLabel value="CEP" for="cep" />
		   				<p:inputMask id="cep" value="#{clienteBean.cliente.endereco.cep}" placeholder="99.999-999" mask="99.999-999"/>
		   				
		   				<h:outputLabel value="Complemento" for="complemento" />
		   				<p:inputText id="complemento" value="#{clienteBean.cliente.endereco.complemento}" />
		   				
		   				<h:outputLabel value="Sala" for="sala" />
		   				<p:inputText id="sala" value="#{clienteBean.cliente.endereco.sala}" />
		   				
		   				<h:outputLabel value="Andar" for="andar" />
		   				<p:inputText id="andar" value="#{clienteBean.cliente.endereco.andar}" />
		   				
		   				<h:outputLabel value="Casa" for="casa" />
		   				<p:inputText id="casa" value="#{clienteBean.cliente.endereco.casa}" />
		   				
		   				<h:outputLabel value="Apartamento" for="apartamento" />
		   				<p:inputText id="apartamento" value="#{clienteBean.cliente.endereco.apartamento}" />
		   				
		            </h:panelGrid>
		        </p:tab>
		       
		    </p:accordionPanel>
		    
		    <p:commandButton value="Cadastrar" action="#{clienteBean.cadastrar}"></p:commandButton>
		</h:form>
	</ui:define>
	</ui:composition>
