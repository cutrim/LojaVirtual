<ui:composition template="./WEB-INF/templates/template.xhtml "
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="conteudo">
		<h:form>
		    <p:dataTable style="margin-top: 20px;" var="produto" value="#{produtoBean.produtos}" rows="10"  emptyMessage="Nenhum produto cadastrado"
		                         paginator="true"
		                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                         rowsPerPageTemplate="5,10,15">
		        <f:facet name="header">Produtos</f:facet>
		 
		        <p:column headerText="Código">
		            <h:outputText value="#{produto.codigo}" />
		        </p:column>
		        <p:column headerText="Descrição">
		            <h:outputText value="#{produto.descricao}" />
		        </p:column>
		        
		        <p:column headerText="Valor">
		            <h:outputText value="#{produto.valor}" />
		        </p:column>
		        
		    </p:dataTable>
		    <p:commandButton value="Novo" action="formProdutos" />
		</h:form>
		
		
		
	</ui:define>
	</ui:composition>
