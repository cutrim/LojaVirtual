<ui:composition template="./WEB-INF/templates/template.xhtml "
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="conteudo">
		<p:tooltip />
		
		<h:form>
			<p:growl id="growl" showDetail="true" sticky="true" />
			
		   	
		    <p:accordionPanel>
		        <p:tab title="Dados Pessoais">
		        <p:growl id="messages" showDetail="true" sticky="true" />
		            <h:panelGrid columns="2" cellpadding="10">
		                <h:outputLabel value="C贸digo" for="codigo" />
		   				<p:inputMask mask="99999999999" id="codigo" value="#{produtoBean.produto.codigo}" placeholder="99999999999" required="true" requiredMessage="C贸digo obrigat贸rio"></p:inputMask>
		   				
		   				<h:outputLabel value="Nome do produto" for="descricao" />
		   				<p:inputText id="descricao" value="#{produtoBean.produto.descricao}" placeholder="Nome do produto" required="true" requiredMessage="Nome do produto obrigat贸rio"/>
		   				
		   				
		   				<h:outputLabel value="Imagem do produto" for="imagem" />
		   				<p:fileUpload id="imagem" fileUploadListener="#{produtoBean.handleFileUpload}" mode="advanced" dragDropSupport="false" update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
		   						   				
		   				<h:outputLabel value="Valor" for="valor" />
		   				<p:inputText id="valor" value="#{produtoBean.produto.valor}" />
		   				
		   				
		            </h:panelGrid>
		        </p:tab>		       
		    </p:accordionPanel>	    
		    
		    <p:commandButton value="Cadastrar" action="#{produtoBean.adicionar}" update="growl" />
		</h:form>		
	</ui:define>
	</ui:composition>
