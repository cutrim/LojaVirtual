<ui:composition template="./WEB-INF/templates/template.xhtml "
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="conteudo">
		<h:form>
		    <p:dataTable style="margin-top: 20px;" var="status" value="#{statusLancamentoBean.statusLancamentos}" rows="10" emptyMessage="Nenhum status de lançamento cadastrado"
		                         paginator="true"
		                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                         rowsPerPageTemplate="5,10,15">
		        <f:facet name="header">Status de Lançamento</f:facet>
		        <p:column headerText="Código">
		            <h:outputText value="#{status.id}" />
		        </p:column>
		 
		        <p:column headerText="Descrição">
		            <h:outputText value="#{status.descricao}" />
		        </p:column>
		        
		        <p:column headerText="Opções">
		            <p:graphicImage library="imagens" name="iconeEditar.png" width="30" style="margin-right: 5px;"/>
		            <p:graphicImage library="imagens" name="iconeExcluir.png" width="30" style="margin-right: 5px;"/>
		            <p:graphicImage library="imagens" name="iconeVisualizar.png" width="30" style="margin-right: 5px;"/>
		        </p:column>	 		 
		        
		    </p:dataTable>
		    <p:commandButton value="Novo" action="formStatusLancamento" />
		</h:form>
		
		
		
	</ui:define>
	</ui:composition>
