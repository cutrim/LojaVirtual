<ui:composition template="./WEB-INF/templates/template.xhtml "
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="conteudo">
		<h:form>
		    <p:dataTable style="margin-top: 20px;" var="fornecedor" value="#{fornecedorBean.pessoas}" rows="10" 
		                         paginator="true"
		                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                         rowsPerPageTemplate="5,10,15" emptyMessage="Nenhum fornecedor cadastrado">
		        <f:facet name="header">Fornecedores</f:facet>
		        		 
		        <p:column headerText="Nome">
		            <h:outputText value="#{fornecedor.nomeRazao}" />
		        </p:column>
		        <p:column headerText="CPF">
		            <h:outputText value="#{fornecedor.cpfCnpj}" />
		        </p:column>
		        
		        <p:column headerText="Cadastrado em">
		            <h:outputText value="#{fornecedor.dataCadastroString}"/>
		        </p:column>
		        
		        <p:column headerText="Atualizado em">
		            <h:outputText value="#{fornecedor.dataUltimaAlteracaoString}" />
		        </p:column>
		 
		        
		    </p:dataTable>
		    <p:commandButton value="Novo" action="formFornecedores" />
		</h:form>		
		
	</ui:define>
	</ui:composition>
